<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="header">
            <p>Your Library</p>
            <button id="add">
                <img src="./assets/images/plus-thick.svg" alt="add new book">
            </button>
        </div>
    
        <div id="main-content">
            <div id="shelf">
                
            </div>
        </div>
    </div>
    <div id="new-book" class="hide-entry">
        <dialog>
            <button id="close-entry">
                <img src="./assets/images/close-thick.svg" alt="close-thick">
            </button>
            <p>New book</p>
            <form id="book-form" method="dialog">
                <div class="form-row">
                    <label for="titleid">Title</label>
                    <input type="text" id="titleid" name="title" required/>
                </div>
                <div class="form-row">
                    <label for="authorid">Author</label>
                    <input type="text" id="authorid" name="author" required/>
                </div>
                <div class="form-row">
                    <label for="pagesid">Number of pages</label>
                    <input type="number" id="pagesid" name="pages" 
                    min="1" required/>
                </div>
                <div class="form-row">
                    <label for="readstatusid">Read already?</label>
                    <input type="checkbox" id="readstatusid"/>
                </div>
                <button id="submit-entry">Submit</button>
            </form>
        </dialog>
    </div>
</body>

</html>
